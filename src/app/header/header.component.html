<div class="z-depth-3">
<mdb-navbar SideClass="navbar fixed-top navbar-expand-lg navbar-dark indigo lighten-1 scrolling-navbar" [containerInside]="false">
  <mdb-navbar-brand><a class="navbar-brand" [routerLink]="['/']"> Chattcoding : // Dashboard</a>
    </mdb-navbar-brand>
  <!-- Collapsible content -->
  <links>

    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link waves-light" mdbWavesEffect [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect [routerLink]="['/user']">CRUD's</a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect [routerLink]="['/dash']">Today's News</a>
      </li>

      <!-- Dropdown -->
      <li class="nav-item dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          Basic dropdown<span class="caret"></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect href="#">Action</a>
          <a class="dropdown-item waves-light" mdbWavesEffect href="#">Another action</a>
          <a class="dropdown-item waves-light" mdbWavesEffect href="#">Something else here</a>
          <div class="divider dropdown-divider"></div>
          <a class="dropdown-item waves-light" mdbWavesEffect href="#">Separated link</a>
        </div>
      </li>

    </ul>
    <!-- Links -->

    <ul class="navbar-nav ml-auto nav-flex-icons">
      <li class="nav-item">
        <a class="nav-link">1 <mdb-icon fas icon="envelope"></mdb-icon></a>
      </li>
      <li class="nav-item avatar dropdown" dropdown>

        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          <img *ngIf="profile" [src]="profile?.picture" alt="Profile" class="img-fluid rounded-circle z-depth-0" style="width: 30px"></a>

        <!--
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          <img *ngIf="!isLogin" src="https://avatars0.githubusercontent.com/u/49247689?v=4" alt="Profile" class="img-fluid rounded-circle z-depth-0" style="width: 30px"></a>
         -->
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
          <a *ngIf="profile" class="dropdown-item waves-light" mdbWavesEffect [routerLink]="['/profile']">Hello:{{profile?.nickname}} &nbsp;</a>
          <a  class="dropdown-item waves-light" mdbWavesEffect [routerLink]="['/signin']">Log in</a>
          <a  class="dropdown-item waves-light" mdbWavesEffect (click)="logOut()">Log out</a>
        </div>
      </li>
    </ul>
  </links>
  <!-- Collapsible content -->
</mdb-navbar>
</div>
