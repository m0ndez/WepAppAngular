
    <div class="modal-content" role="document">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onNoClick()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fas fa-user prefix grey-text"></i>
          <input type="text" id="orangeForm-firstname" class="form-control validate" [formControl]="firstname"
            mdbInput>
          <label data-error="wrong" data-success="right" for="orangeForm-name">Firstname</label>
        </div>
        
        <div class="md-form mb-5">
          <i class="fas fa-book prefix grey-text"></i>
          <input type="text" id="orangeForm-lastname" class="form-control validate" [formControl]="firstname"
            mdbInput>
          <label data-error="wrong" data-success="right" for="orangeForm-name">Lastname</label>
        </div>
        
        <div class="md-form mb-5">
          <i class="fas fa-phone prefix grey-text"></i>
          <input type="text" id="orangeForm-phonenumber" class="form-control validate" [formControl]="firstname"
            mdbInput>
          <label data-error="wrong" data-success="right" for="orangeForm-name">PhoneCall</label>
        </div>
        
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="email" id="orangeForm-email" class="form-control validate" [formControl]="email"
            mdbInput>
          <label data-error="wrong" data-success="right" for="orangeForm-email">E-mail</label>
        </div>

        <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text"></i>
          <input type="password" id="orangeForm-pass" class="form-control validate" [formControl]="password"
            mdbInput>
          <label data-error="wrong" data-success="right" for="orangeForm-pass">Your password</label>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button mdbBtn color="deep-orange" class="waves-light" mdbWavesEffect>Sign up</button>
      </div>
    </div>
